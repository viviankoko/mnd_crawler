name: MND Crawler A

on:
  workflow_dispatch:  # 手動觸發
  schedule:
    - cron: "0 6 * * *"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler (A part)
        run: python mnd_crawler.py
        
      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: pla_daily
          path: pla_daily_clean_full.csv
          
      - name: Upload final CSV
        uses: actions/upload-artifact@v4
        with:
          name: pla_daily_final
          path: pla_daily_clean_full.csv

      - name: Commit and push updated CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "action@github.com"

          git add pla_daily_clean_full.csv || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto update PLA daily data"
            git push
          else
            echo "No changes to commit"
          fi
