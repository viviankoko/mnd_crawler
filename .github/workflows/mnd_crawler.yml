name: MND PLA Crawler

on:
  schedule:
    # 台灣下午 2 點 = UTC 06:00
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "執行模式：full=全量；daily=每日更新"
        required: true
        default: "daily"
        type: choice
        options:
          - daily
          - full
  push:
    branches:
      - main

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas

      - name: Run crawler (daily / full)
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Mode:  ${{ github.event.inputs.mode }}"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && \
             [ "${{ github.event.inputs.mode }}" = "full" ]; then
              echo "▶ 手動 FULL"
              python mnd_crawler.py full
          elif [ "${{ github.event_name }}" = "schedule" ]; then
              echo "▶ 自動 DAILY"
              python mnd_crawler.py
          else
              echo "▶ PUSH → DAILY"
              python mnd_crawler.py
          fi

      - name: Commit & Push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mnd_pla.csv manual_gap.csv || true
          git commit -m "Update MND PLA data [skip ci]"
          git push
