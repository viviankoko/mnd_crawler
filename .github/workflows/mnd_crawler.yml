name: Auto update PLA daily data

on:
  schedule:
    # 每天台灣時間 14:00 執行（台灣 +8，換算 UTC 06:00）
    - cron: '0 6 * * *'
  workflow_dispatch:  # 也可以在 Actions 頁面手動按下執行

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python mnd_crawler.py

      - name: Commit and push updated CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update PLA daily data"
          # 會自動 commit 這兩個檔案
          file_pattern: |
            pla_daily_latest.csv
            pla_daily_clean_full.csv
