name: MND PLA Crawler

on:
  # 每天台灣時間 14:00（UTC+8）執行 → 換算為 06:00 UTC
  schedule:
    - cron: '0 6 * * *'

  # 手動觸發，可以選 full / daily
  workflow_dispatch:
    inputs:
      mode:
        description: '執行模式：full = 全量重建；daily = 每日增量'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - full

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas

      - name: Run crawler (full / daily)
        run: |
          echo "event_name = ${{ github.event_name }}"
          echo "mode input = ${{ github.event.inputs.mode }}"
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.mode }}" = "full" ]; then
            echo "▶ 手動觸發：FULL 全量模式"
            python mnd_crawler.py full
          else
            echo "▶ 預設：DAILY 每日模式"
            python mnd_crawler.py
          fi

      - name: Data Cleaning - Clean and wrangle data
        run: |
          python <<'PY'
          import re
          import pandas as pd
          import sys

          path_to_csv = 'mnd_pla.csv'
          try:
              raw_data = pd.read_csv(path_to_csv)
          except FileNotFoundError:
              print(f"❌ 找不到檔案: {path_to_csv}，跳過資料整理。")
              sys.exit(0)

          n_airplanes = []
          n_warships = []
          n_aidz_airplanes = []

          # 從 '公告內容' 欄位提取相關數據，並防止 NaN / 非字串造成錯誤
          for content in raw_data.get('公告內容', []):
              text = '' if pd.isna(content) else str(content)

              # 擴展 regex 以涵蓋不同表示法，並抓第一個數字
              xs_airplanes = re.findall(r'共機(?:架次)?\D*(\d+)', text)
              xs_warships = re.findall(r'共艦(?:架次)?\D*(\d+)', text)
              xs_aidz = re.findall(r'(?:進入AIDZ|進入 AIDZ|空域計|空域)\D*(\d+)', text)

              def first_int(xs):
                  if xs:
                      try:
                          return int(xs[0])
                      except Exception:
                          return 0
                  return 0

              n_airplanes.append(first_int(xs_airplanes))
              n_warships.append(first_int(xs_warships))
              n_aidz_airplanes.append(first_int(xs_aidz))

          # 保證長度與原始資料一致
          L = len(raw_data)
          def pad(lst):
              return lst + [0] * (L - len(lst))

          n_airplanes = pad(n_airplanes)
          n_warships = pad(n_warships)
          n_aidz_airplanes = pad(n_aidz_airplanes)

          wrangled_data = pd.DataFrame({
              '日期': raw_data.get('日期'),
              '共機架次': n_airplanes,
              '共艦架次': n_warships,
              '進入AIDZ共機架次': n_aidz_airplanes
          })

          # 嘗試把日期欄位轉為 datetime，以便正確排序；若失敗則用原始值排序
          try:
              wrangled_data['日期'] = pd.to_datetime(wrangled_data['日期'])
              wrangled_data = wrangled_data.sort_values('日期', ascending=False).reset_index(drop=True)
          except Exception:
              wrangled_data = wrangled_data.sort_values('日期', ascending=False, na_position='last').reset_index(drop=True)

          output_csv_filename = 'mnd_pla_wrangled.csv'
          wrangled_data.to_csv(output_csv_filename, index=False, encoding='utf-8-sig')

          print(f'✅ 已輸出整理後的資料：{output_csv_filename}，共 {len(wrangled_data)} 筆')
          PY

      - name: Commit and push if data changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ls -al
          git status

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先把可能更新的檔案加入暫存（包含 wrangled 檔）
          git add mnd_pla.csv manual_gap.csv mnd_pla_wrangled.csv || true

          # 檢查 staging 區是否真的有變化（包括新檔案）
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update MND PLA data"
          git push
