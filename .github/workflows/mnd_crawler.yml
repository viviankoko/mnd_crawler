name: Auto update PLA daily data

on:
  schedule:
    # æ¯å¤©å°ç£æ™‚é–“ 14:00 åŸ·è¡Œï¼ˆå°ç£ +8 â†’ UTC 06:00ï¼‰
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write   # ğŸ”¥ å…è¨±è‡ªå‹• commitï¼ˆå¿…è¦ï¼‰

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python mnd_crawler.py

      - name: Commit and push updated CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update PLA daily data"
          file_pattern: |
            pla_daily_latest.csv
            pla_daily_clean_full.csv
          push_options: '--force-with-lease'
